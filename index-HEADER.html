<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="assets/css/style-HEADER.css" />
  </head>

  <body>
    <div>
      <button id="PS-openModalBtn" class="PS-button">Share Link</button>

      <div id="PS-copyLinkModal" class="PS-modal-container">
        <div class="PS-modal-content">
          <h2>Copy Link</h2>
          <input
            type="text"
            id="PS-linkToCopy"
            value="https://example.com/your-link"
            readonly
          />
          <button id="PS-copyBtn" class="PS-button">Copy</button>
          <button id="PS-closeModalBtn" class="PS-button">Close</button>
        </div>
      </div>

      <script src="assets/js/main - Paata.js"></script>
    </div>
  </body>
</html>
